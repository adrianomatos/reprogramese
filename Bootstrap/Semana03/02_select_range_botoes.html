<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Range e Botões</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
</head>

<body>
    <div class="container p-5 ">
        <!-- div.mb-3>label{Opção desejada}+select>option{Opção $}*6 -->
        <div class="mb-3">
            <label for="" class="form-label">Opção desejada</label>
            <div class="col-4">
                <!-- form-select-lg ou sm - 
                    multiple size="6" - disabled -->
                <select name="" id="" class="form-select" multiple size="6">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>

        <hr>
        <!--  col-4 -->
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range" min="1" max="5" step="1" value="4">
        </div>
        <hr>

        <a href="#" class="btn btn-outline-primary btn-sm">Link</a>
        <a href="#" class="btn btn-outline-primary">Link</a>
        <a href="#" class="btn btn-outline-primary btn-lg">Link</a>
        <hr>

        <button class="btn btn-warning disabled">Enviar</button>
        <hr>

        <button class="btn btn-success" data-bs-toggle="button">Botão "Marcável"</button>

    </div>
</body>

</html>
