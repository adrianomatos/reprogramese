<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema deLayaout em GRID</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .h400 {
            height: 400px;
        }

        .hx {
            height: 50px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- div.container>div.row>(div.col-3.bg-dark.bg-opacity-50.h400)*3 -->
    <div class="container">

        <!-- COL VAZIO PREENCHE ESPAÇO RESTANTE -->
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h400"></div>
            <div class="col-9 bg-dark bg-opacity-75 h400"></div>
            <div class="col bg-dark bg-opacity-50 h400"></div>
        </div>
        <hr>

        <!-- ROW = 12 COLUNAS -->
        <div class="row">
            <div class="col-3 bg-dark bg-opacity-50 h400"></div>
            <div class="col-6 bg-dark bg-opacity-75 h400"></div>
            <div class="col-3 bg-dark bg-opacity-50 h400"></div>
        </div>
        <hr>

        <!-- É POSSÍVEL FIXAR LARGURA E DEIXAR O RESTANTE P/ CLASSE COL -->
        <div class="row">
            <div class="col-4 bg-dark bg-opacity-50 h400"></div>
            <div class="col-6 bg-dark bg-opacity-75 h400"></div>
            <div class="col bg-dark bg-opacity-50 h400"></div>
        </div>
        <hr>

        <!-- COLS acima de 12 ocasiona quebra de linha -->
        <div class="row">
            <div class="col-3 bg-dark bg-opacity-50 h400"></div>
            <div class="col-9 bg-dark bg-opacity-75 h400"></div>
            <div class="col-3 bg-dark bg-opacity-50 h400"></div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <!-- menu -->
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-75 hx"></div>
        </div>
    </div>
    <hr>
</body>

</html>
