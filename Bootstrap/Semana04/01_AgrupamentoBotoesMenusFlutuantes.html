<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container py-5">
        <h3>REVISÃO BOTÕES</h3>
        <button class="btn btn-success">Botão 1</button>
        <button class="btn btn-outline-primary">Botão 2</button>
        <button class="btn btn-outline-danger btn-lg" data-bs-toggle="button">BTN Marcável</button>
        <button class="btn btn-outline-warning btn-sm">Botão 4</button><br>
        <hr>

        <!-- div.btn-group>button.btn.btn-primary{Botão $}*3 -->
        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-outline-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <hr>

        <!-- div.btn-group>(input:radio.btn-check[name="grupo"]#btn$+label.btn.btn-outline-primary{Botão de Checagem $}[for="btn$"])*3 -->
        <!-- CTRL + SHIFT + L - Seleciona todos os campos iguais ao selecionado -->
        <div class="btn-group mb-3">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>

            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>

            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>

        <div class="btn-group mb-3">
            <input type="checkbox" id="btn4" class="btn-check">
            <label for="btn4" class="btn btn-outline-primary">Botão de Checagem 1</label>

            <input type="checkbox" id="btn5" class="btn-check">
            <label for="btn5" class="btn btn-outline-primary">Botão de Checagem 2</label>

            <input type="checkbox" id="btn6" class="btn-check">
            <label for="btn6" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
        <hr>

        <div class="btn-toolbar mb-3">

            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>

            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="bi-qr-code"></i>
                </button>
            </div>

            <div class="input-group">
                <input type="search" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Submenu 1</a></li>
                <li><a href="#" class="dropdown-item">Submenu 2</a></li>
                <li><a href="#" class="dropdown-item">Submenu 3</a></li>
            </ul>
        </div>

    </div>
</body>

</html>
