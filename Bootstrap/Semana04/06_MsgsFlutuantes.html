<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>

    <div class="container p-5 my-5">

        <!-- tooltip para apontar -->
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip" data-bs-html="true"
            data-bs-title="Cria um novo <b>Toast</b>" data-bs-placement="top">APONTAR para Criar Toast
        </button><br><br>

        <!-- popover para clicar -->
        <button class="btn btn-success" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação"
            data-bs-content="Informação qualquer aqui!" data-bs-placement="bottom">CLICAR para Criar Toast
        </button>

        <!-- Local do toast -->
        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

        <!-- Criação do Toast -->
        <!-- data-bs-delay="5000" - delay de autodeleção-->
        <div class="toast text-bg-success" id="toast">

            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>

            <div class="toast-body">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est officia sit similique dicta recusandae
                labore corrupti soluta eligendi nostrum ad?
            </div>

        </div>
        <hr>

        
        <div class="toast">
            <div class="toast-body">
                Chegaram novas mensagens.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                </div>

                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const toastElList = document.querySelectorAll(".toast");
        const toastList = [...toastElList].map((toastEl) => {
            const toast = new bootstrap.Toast(toastEl, {});
            toast.show();
        });

        const btnToast = document.getElementById("btnToast");
        btnToast.addEventListener("click", () => {
            const toast = document.getElementById("toast");
            const container = document.getElementById("toastContainer");
            const novoToast = toast.cloneNode(true);
            novoToast.lastElementChild.innerHTML = "Mensagem em " + Date();
            container.appendChild(novoToast);
            const bsToast = new bootstrap.Toast(novoToast, {});
            bsToast.show();
        });

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
        const popoverList = [...popoverTriggerList].map((popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl));
    </script>

</body>

</html>
