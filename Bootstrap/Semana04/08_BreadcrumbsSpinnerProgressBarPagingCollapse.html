<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>
    <div class="container my-5">

        <!-- breadcrumb -->
        <!-- style="--bs-breadcrumb-divider: ' :: '" -->
        <nav class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="">Área restrita</a>
            </li>
            <li class="breadcrumb-item">
                <a href="">Perfil</a>
            </li>
            <li class="breadcrumb-item">
                <a href="">Segurança</a>
            </li>
        </nav>
        <hr>

        <!-- spinner -->
        <div class="spinner-border text-info spinner-border-sm"></div>
        <div class="spinner-grow text-warning" style="width:50px; height:50px"></div>
        <hr>

        <!-- progress -->
        <div class="progress" style="height:30px">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-primary">
                75%
            </div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar w-25 bg-danger">25%</div>
            <div class="progress-bar w-25 bg-warning">50%</div>
            <div class="progress-bar w-25 bg-success">75%</div>
        </div>
        <hr>

        <!-- pagination -->
        <ul class="pagination pagination-lg justify-content-center">
            <li class="page-item disabled"><a href="" class="page-link">1</a></li>
            <li class="page-item active"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">4</a></li>
            <li class="page-item"><a href="" class="page-link">5</a></li>
        </ul>
        <hr>

        <!-- collapse -->
        <p>
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#painel">Mostrar</button>
        </p>
        <div class="collapse" id="painel">
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate nesciunt dignissimos
                possimus suscipit dolor nam soluta dolores asperiores libero.</p>
        </div>



    </div>
</body>

</html>
