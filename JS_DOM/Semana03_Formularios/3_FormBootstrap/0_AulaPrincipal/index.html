<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM - Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="p-3 m-0 border-0">
    
    <h1 class="text-center">Validação com Bootstrap</h1>

    <form name="form1" action="#" method="get" class="row g-3 needs-validation" novalidate>

        <div class="form-row">
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required class="form-control">
            <div class="invalid-feedback">Informe o nome corretamente.</div>
        </div>

        <div class="form-row">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" required class="form-control">
            <div class="invalid-feedback">Informe o e-mail corretamente.</div>
        </div>

        <div class="form-row">
            <label for="fone">Telefone</label>
            <input type="tel" name="fone" placeholder="(99)99999-9999" required
                class="form-control">
            <div class="invalid-feedback">Informe o telefone corretamente.</div>
        </div>
        <!-- pattern="\(\d{2})\d{5}-\d{4}" -->

        <div class="form-row">
            <label for="sexo">Sexo</label>
            <select name="sexo" id="" required class="form-select">
                <option value="" selected>Selecione o sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <div class="invalid-feedback">Informe o sexo corretamente.</div>
        </div>

        <div class="form-row">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="********" required class="form-control">
            <div class="invalid-feedback">Informe a senha corretamente.</div>
        </div>

        <div class="form-row">
            <label for="confSenha">Confirme a Senha</label>
            <input type="password" name="confSenha" id="confSenha" placeholder="********" required class="form-control">
            <div id="feedbackConfSenha" class="invalid-feedback">Confirme a senha corretamente.</div>
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary" id="btnEnviar">
    </form>

    <br>
    <a href="../index.html">Voltar</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
