<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="p-3 m-0 border-0">

    <h1 class="text-center">Cadastro</h1>

    <form name="form1" action="#" method="get" class="row g-3 needs-validation" novalidate>

        <div class="form-row">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" autofocus placeholder="Digite seu nome" required
                pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" class="form-control">
            <div class="invalid-feedback">Informe o nome completo.</div>
        </div>

        <div class="form-row">
            <label for="fone">Telefone</label>
            <input type="text" name="fone" id="fone" placeholder="(88) 88888-8888"
                pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" required class="form-control">
            <div class="invalid-feedback">Numero não confere com o padrão.</div>
            <!-- pattern="\(\d{2}\)\d{5}-\d{4}" -->
        </div>

        <div class="form-row">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="888.888.888-88"
                pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})$" required class="form-control">
            <div class="invalid-feedback">Informe o CPF corretamente.</div>
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary" id="btnEnviar">
    </form>

    <br><hr><br>
    <h1  class="text-center">Contatos</h1>

    <table class="table table-striped table-hover" id="tabelaContato">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">CPF</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>(88) 88888-8888</td>
                <td>888.888.888-88</td>
            </tr> -->
        </tbody>
    </table>

</body>
