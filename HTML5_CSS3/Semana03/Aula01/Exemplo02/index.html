<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Seletores CSS Avançados 02</h1>

    <form action="">
        <div>
            <label for="">Nome: </label>
            <input type="text" size="30" required>
        </div>
        <div>
            <label for="">Instituição: </label>
            <input type="text" size="30" disabled>
        </div>
        <div>
            <label for="">Site: </label>
            <input type="url" size="30">
        </div>
        <div>
            <label for="">E-mail: </label>
            <input type="email" size="30" required>
        </div>
        <div>
            <label for="">Senha: </label>
            <input type="password" size="30" required>
        </div>
        <div>
            <label for="">Período: </label>
            <input type="number" min="1" max="10" size="30">
        </div>
        <div>
            <input type="checkbox">
            <label for="">Receber notificações</label>       
        </div>
        <div>
            <fieldset>
                <legend>Perfil</legend>
                <input type="radio" name="perfil" id="">
                <label for="">Aluno(a)</label>

                <input type="radio" name="perfil" id="">
                <label for="">Professor(a)</label>
            </fieldset>
        </div>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
